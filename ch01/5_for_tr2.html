<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s = "";
        for(i = 1; i <= 5; i++) {
            s += "*";
            console.log("//" + s);
        }

        var n = 0;
        for(i = 2; i <= 9; i++) {
            for(j = 1; j <= 9; j++) {
                n = i * j;
                if(j % 2 == 0) {
                    console.log(i + " * " + j + " = " + n);
                }
            }
            console.log("--------------")
        }
    </script>
</body>
</html>
