<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 100;
        var num2 = 20;
        var result = small(num1, num2)
        dis();

        function small(num1, num2) {
            if(num1 > num2) {
                return result = num2;
            } else {
                return result = num1;
            }
        }
        function dis() {
            alert(num1 + "과" + num2 + "중에 더 작은 수는 :" + result);
        }
    </script>
</body>
</html>
