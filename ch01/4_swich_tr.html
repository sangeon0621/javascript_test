<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var weather = "와"
        
        switch(weather) {
            case"비":
                alert("오늘 날씨는 비가 옵니다");
                break;
            case"눈":
                alert("오늘 날씨는 눈이 옵니다");
                break;
            case"맑음":
                alert("오늘 날씨는 맑습니다");
                break;
            case"흐림":
                alert("오늘 날씨는 흐립니다");
                break;
            default:
                alert("지구 멸망");
                break;
        }
    </script>
</body>
</html>
